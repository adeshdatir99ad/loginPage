<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b4e94ed42f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Login</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Username" id="username">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="password">
                    </div>
                    <p class="forgot-password"> <a href="#">Forgot password?</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="loginBtn" class="disable" onclick="func()">Login</button>
                </div>
                <p class="sign-up">Not a member? <a href="#">&nbsp; Sign-up</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
